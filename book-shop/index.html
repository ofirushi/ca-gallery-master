<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Store</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Book Store</h1>
        <h2>Here you can purchase a book</h2>
    </header>

    <section class="add-book">
        <h4>Add a book</h4>
        <input id="add-book-name" type="text" placeholder="Book Name">
        <input id="add-book-price" type="number" placeholder="Book Price">
        <button onclick="onAddBook()">Add Book</button>
    </section>

    <table class="book-shelf">
        <tbody>

        </tbody>
    </table>

    <div class="modal" hidden>
        <img class="book-img" src=""></img>
        <h5></h5>
        <h6></h6>
        <h7><span></span>  <button onclick="onRatingDown()">-</button><button onclick="onRatingUp()">+</button></h7>
        <p></p>
        <button class="close-modal" onclick="onCloseModal()">Close</button>
    </div>

    <footer>
        <h3>Hello bottom</h3>
    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>


</body>

</html>
